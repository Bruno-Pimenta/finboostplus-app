version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finboostplus-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - finboostplus-network

  # Servi√ßo para desenvolvimento (opcional)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: finboostplus-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - finboostplus-network
    profiles:
      - dev

networks:
  finboostplus-network:
    driver: bridge
